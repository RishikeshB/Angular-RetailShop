<div class="cart-table">
        <table class="table-responsive">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Product Name</th>
                    <th>Product Img</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>quantity</th>
                    <th>total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of product;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img style="width: 120px;" src="{{item.image}}" alt="product_img"></td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.total}}</td>
                    <td>
                        <button (click)="removeItem(item)"><i class="fa fa-trash">Delete</i></button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style="font-size:1.3em;">Total</td>
                    <td>xxxx</td>
                    <td></td>
                </tr>

            </tfoot>
        </table>
        <button (click)="emptyCart()">Empty Cart</button>
        <button>Buy Now</button>
</div>
